<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Rocky Raccoon</h1>
        <p id="tribute-info">A song about a guy who failed to kill another guy, then finds religion.</p>
        <figure id="img-div">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ce/Rocky_Raccoon_sheet_music_cover.jpg/160px-Rocky_Raccoon_sheet_music_cover.jpg" 
                alt="Cover of Rocky Raccoon Sheet Music" 
                id="image">
            <figcaption id="img-caption">
                Cover of the sheet music for Rocky Raccoon -- 
                <a id="tribute-link" href="https://en.wikipedia.org/wiki/Rocky_Raccoon" target="_blank">Wikipedia</a>
            </figcaption>
        </figure>

    </main>

</html>
